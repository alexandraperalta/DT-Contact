<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Daniel Tosky</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css\style.css" />    
        
        <!-- <script src="app.js"></script> -->
    </head>
    <body>
        <div id="header">
            <div class="name ">
                <h1>Contact Daniel Tosky</h1>
            </div>
        </div>
        <section id="content" class="clearfix">
            <div id="section" class="">
    
            <form id="form" method="POST">
                <!-- Replace with your Access Key -->
                <input type="hidden" name="access_key" value="ff8a557f-1d04-4bc9-a5e5-1075f6f561a1">

                <!-- Form Inputs. Each input must have a name="" attribute -->
                <label for="name">Name:</label>
                <input type="text" name="name" required>
                <label for="email">Email:</label>
                <input type="email" name="email" required>
                <div>
                    <label for="message">Message:</label>
                    <textarea name="message" placeholder="Write something.." style="height:200px" required></textarea>
                </div>
                <!-- hCaptcha Spam Protection -->
                <!-- <div class="h-captcha" data-captcha="true"></div> -->
                <button type="submit">Submit Form</button>
                <div id="result"></div>
            </form>
            </div>
        </section>
    </body>
    <script>
        const form = document.getElementById('form');
        const result = document.getElementById('result');

        form.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(form);
        const object = Object.fromEntries(formData);
        const json = JSON.stringify(object);
        result.innerHTML = "Please wait..."

            fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: json
                })
                .then(async (response) => {
                    let json = await response.json();
                    if (response.status == 200) {
                        result.innerHTML = json.message;
                    } else {
                        console.log(response);
                        result.innerHTML = json.message;
                    }
                })
                .catch(error => {
                    console.log(error);
                    result.innerHTML = "Something went wrong!";
                })
                .then(function() {
                    form.reset();
                    setTimeout(() => {
                        result.style.display = "none";
                    }, 3000);
                });
        });
    </script>
</html>
